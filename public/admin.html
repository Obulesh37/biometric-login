<!DOCTYPE html>
<html>
<head>
  <title>Admin - All Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui; background: #f4f4f9; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 16px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    h1 { color: #667eea; }
    .total { font-size: 28px; font-weight: bold; color: #667eea; margin: 20px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
    th { background: #667eea; color: white; }
    tr:hover { background: #f8f9ff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Registered Users</h1>
    <div class="total" id="total">Loading...</div>
    <table>
      <thead>
        <tr><th>Name</th><th>Email</th><th>Registered At</th></tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>

  <script>
    fetch('/admin/users')
      .then(r => r.json())
      .then(data => {
        document.getElementById('total').textContent = `Total Users: ${data.total}`;
        document.getElementById('list').innerHTML = data.users.map(u => 
          `<tr><td><strong>${u.name}</strong></td><td>${u.email}</td><td>${u.registeredAt}</td></tr>`
        ).join('');
      });
  </script>
</body>
</html>
